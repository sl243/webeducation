<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/05bf847d24.js" crossorigin="anonymous"></script>
    <!-- custom css style  -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header navigation start  -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand header h2" href="#">
                    <h2>Web Education</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Deals </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Success </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About </a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success">Register</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Registation form  -->
    <section class="container w-50 mt-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <!-- footer section  -->
    <footer class="bg-black mt-5" style="height:270px">
        <section class="container text-center">
            <div class="mt-5">
                <h1 class="text-white fw-bold">Web Education</h1>
                <p>
                    <span style="color: #E8E8E8;">Office 41, Zawaya Buildin, Ghala Muscat,
                        <br> Sultanate of Oman</span> <br>
                    <span style="color: #E8E8E8;">Privacy Ploicy | Terms of use</span>
                </p>
            </div>
            <div>
                <a href=""><i class="fa-brands fa-facebook p-3"></i></a>
                <a href=""><i class="fa-brands fa-twitter p-3"></i></a>
                <a href=""><i class="fa-brands fa-linkedin-in p-3"></i></a>
                <a href=""><i class="fa-brands fa-instagram p-3"></i></a>
            </div>
        </section>
    </footer>
    <!-- Slider Section end  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
